<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .container {
        max-width: 800px;
        margin: 30px auto;
        border-radius: 4px;
        box-shadow: 0 0 4px 0px rgba(0, 0, 0, 0.3);
        padding: 16px;
      }

      .carousel {
        position: relative;
        height: 200px;
      }

      .carousel .panels > a {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        text-decoration: none;
      }

      .carousel .panels > :nth-child(even) {
        background-color: lightskyblue;
      }

      .carousel .panels > :nth-child(odd) {
        background-color: lightpink;
      }

      .carousel .arrows .arrow {
        position: absolute;
        top: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 50%;
        background: rgba(31, 45, 61, 0.11);
        opacity: 0;
        transition: all 0.3s;
        outline: none;
        cursor: pointer;
      }
      .carousel .arrow-left {
        left: 10px;
        transform: translateX(-10px) translateY(-50%);
      }

      .carousel:hover .arrow-left {
        transform: translateX(0) translateY(-50%);
        opacity: 1;
      }

      .carousel .arrow-right {
        right: 10px;
        transform: translateX(10px) translateY(-50%);
      }

      .carousel:hover .arrow-right {
        transform: translateX(0) translateY(-50%);
        opacity: 1;
      }

      .carousel .arrow::before {
        content: "";
        display: block;
        width: 6px;
        height: 6px;
        border-left: 1px solid #fff;
        border-top: 1px solid #fff;
        transform: rotate(-45deg);
      }

      .carousel .arrow.arrow-right::before {
        transform: rotate(135deg);
      }

      .carousel .indicators {
        position: absolute;
        left: 50%;
        bottom: 10px;
        transform: translateX(-50%);

        list-style: none;
        margin: 0;
        padding: 0;
      }

      .carousel .indicators > li {
        display: inline-block;
        padding: 5px 0;
      }

      .carousel .indicators > li::before {
        content: "";
        display: block;
        width: 30px;
        height: 2px;
        background: #c0c4cc;
      }

      .carousel .indicators > li.active::before {
        background: #fff;
      }
    </style>
  </head>

        <ul class="indicators">
          <li class="active"></li>

      </div>
